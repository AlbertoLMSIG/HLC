<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Comprobar numero par e impar
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="ion-padding">
    <ion-input type="number" [(ngModel)]="num" placeholder="Introduce un numero">
    </ion-input> 
    <p>El numero es {{ mensaje }}</p>
    <ion-button expand="block" (click)="compruebaNumero()">Comprobar</ion-button>
  </div>

  
</ion-content>
